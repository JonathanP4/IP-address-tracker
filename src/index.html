<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
   <!-- App -->
   <link rel="stylesheet" href="./css/style.css">
   <script type="module" src="./js/control.js"></script>
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

   <title>Ip Address Tracker</title>
</head>

<body class="bg-slate-500 relative">
   <main>
      <div class="overlay hidden left-0 top-0 z-10"></div>
      <div class="top-container relative p-6 text-center z-20">
         <h1 class="text-2xl text-white font-medium mb-4">IP Address Tracker</h1>
         <form class="flex items-center">
            <input class="input-ip bg-white p-4 rounded-tl-xl rounded-bl-xl" type="text"
               placeholder="Search for any IP address or domain">
            <div class="bg-black p-4 rounded-tr-xl rounded-br-xl">
               <button type="submit">
                  <img src="./images/icon-arrow.svg"></img>
               </button>
            </div>
         </form>
         <div class="details-wrapper">

         </div>
      </div>
      <div id="map" class="z-10 bottom-0"></div>
   </main>
</body>

</html>
